<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			ol li {
				font-family: "微软雅黑";
				font-size: 16px;
			}
			
			.img-circle {
				margin-top: 20px;
				margin-bottom: 30px;
				border-radius: 50%;
			}
			
			.mui-table-view-divider {
				padding: 10px;
			}
			
			h4 {
				margin-top: 20px;
				margin-left: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的资料</h1>
		</header>
		<div class="mui-content">
			<div class="mui-text-center">
				<img id="headUrl" class="img-circle" src="../images/head.jpg" height="100" width="100" />
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="btnNickname">
					<a class="mui-navigate-right">
						昵称 : <span id="nickname"></span>
					</a>
				</li>
				<li class="mui-table-view-divider">
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						积分 : <span id="score"></span>
					</a>
				</li>
				<li class="mui-table-view-divider">
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						密码 : ******
					</a>
				</li>
			</ul>

		</div>
		<script src="../js/min/mui.min.js"></script>
		<script src="../js/min/app.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/userinfo.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			userinfo.start();
		</script>
	</body>
</html>
