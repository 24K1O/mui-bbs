<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar-tab {
				height: 45px!important;
				background-color: #E3E3E3
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title"></h1>
		</header>
		<footer id="footer" class="mui-hidden">
			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item mui-active" href="javascript:;" id="btnPublish">
					发布帖子
				</a>
			</nav> 
		</footer>
		<script src="../js/min/mui.min.js"></script>
		<script type="text/javascript">
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				document.getElementById('title').innerHTML = self._name;
				bottom = 0;
				if(!self._forbid || self._forbid=='false') {
					bottom = 45;
					document.getElementById('footer').classList.remove('mui-hidden');
				}
				
				mui.init({
					subpages: [{ 
						url: 'listsub.html',
						id: 'listsub.html',
						styles: {
							top: '48px',
							bottom: bottom + 'px'
						},
						extras: {
							_id: self._id,
							_name: self._name
						}
					}]
				});
				document.getElementById('btnPublish').addEventListener('tap', function() {
					mui.openWindow({
						id: 'write.html',
						url: 'write.html',
						extras: {
							_id: self._id,
							_name: self._name
						}
					});
				});
//				window.addEventListener('refresh', function(e) {
//					var list = plus.webview.getWebviewById('listsub.html');
//					mui.fire(list, 'refresh');
//				});
			});
		</script>
	</body>

</html>
