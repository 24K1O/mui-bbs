<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.image {
				padding: 2px 4px 2px 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发布帖子</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-input-row" style="margin-top: 10px">
					<textarea id="content" rows="5" placeholder="在这说点什么吧..." maxlength="255"></textarea>
				</div>
				<div class="mui-input-row" id="imageList">
					<a href="javascript:;" id="btnAdd">
						<img src="../images/iconfont-tianjia.png" width="60" height="60" />
					</a>
				</div>
				<div class="mui-input-row">
					<h5 style="color: #007AFF;">温馨提示：</h5>
					<h6>1.图片最多可以上传3张。</h6>
					<h6>2.发帖消耗3个积分。</h6>
				</div>
				<div>
					<button type="button" class="mui-btn mui-btn-blue mui-btn-block ajax-waiting" id="btnPublish" style="padding-top: 10px; padding-bottom: 10px;">
					发表
				</button>
				</div>
			</div>
		</div> 
		<script src="../js/min/mui.min.js"></script>
		<script src="../js/min/app.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/min/write.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			write.start();
		</script>
	</body>

</html>
